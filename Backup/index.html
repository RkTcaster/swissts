<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="">
                    <fieldset>
                        <legend>Name of your pets:</legend>
                        <div id="petContainer">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-8">
                                        <input class="form-control" type="text" name="petName" placeholder="Pet Name" aria-label="Pet Name" />
                                    </div>
                                    <div class="col-4">
                                        <button class="btb btb-danger removeBtn" type="button">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button id="addPetBtn" type="button" class="btn btn-sucess">Add</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-9"></div>
        </div>
    </div>

    <script src="source/app.js"></script>
</body>
</html>
